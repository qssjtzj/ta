                        <div id="email_modify_form" class="modify_cont description m20">
                            <h3 class="">Change Email</h3>
                            <div class="h3_line"></div>
                            <table class="modify_email mt20">
                                <tr>
                                    <td class="email_title">Original Email：</td>
                                    <td class="email_input"><input id="old_email" type="text"  class="input_border" onfocus='$("#tip_form").html("");' onblur="rcopen.checkInput.checkOldEmail(this.id)" /></td>

                                </tr>
                                <tr>
                                    <td class="email_title">New Email：</td>
                                    <td class="email_input"><input id="new_email" type="text"  class="input_border" onblur="rcopen.checkInput.checkNewEmail(this.id)" /></td>
                                    <td class="email_tip"><em class="tip" id="tip_new_email">* </em></td>
                                </tr>
                                <tr>
                                    <td class="email_title">Conform Email：</td>
                                    <td class="email_input"><input id="new_email_01" type="text"  class="input_border" onblur="rcopen.checkInput.checkNewEmail2(this.id)" /></td>
                                    <td class="email_tip"><em class="tip" id="tip_new_email_01">* </em></td>
                                </tr>
                                <tr>
                                    <td  class="email_title"></td>
                                    <td><div class="btn_update fts14 colorfff line40 tc bold mt30" id="" onclick="rcopen.api.updateEmailForm()" > Submit</div></td>
                                    <td><i style="color:#f00; mt30" id="tip_form"> </i></td>
                                </tr>
                            </table>
                        </div>
                        
                        <div id="email_modify_form_r" class="modify_cont description bc tc w70 line28 "  style=" display:none;">

                           <input type="hidden" id="email_val_into" />
                           <div class="btn_update fts14 colorfff line40 tc bold mt30 bc" id="" onclick="window.location.href='userCenterModify.html'; return false;goIntoEmail(email_val_into.value)" > Activate Now</div>
