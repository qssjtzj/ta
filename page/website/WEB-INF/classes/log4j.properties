
#----------------------- Set root logger level -----------------------
log4j.rootLogger=debug,info,error,console,hb
log4j.addivity.org.apache=true

#------------------------------debug日志--------------------------
log4j.logger.debug.do=info,debug
log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.File=/data/logs/rcshow/debug.log
log4j.appender.debug.threshold=debug
log4j.appender.debug.MaxFileSize = 100MB
log4j.appender.debug.MaxBackupIndex = 1
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern={%d{yyyy-MM-dd HH\:mm\:ss.SSS} %-5p%-10l\: %m%n

#------------------------------控制台--------------------------
log4j.logger.console.do=debug,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=info
log4j.appender.console.MaxFileSize = 100MB
log4j.appender.console.MaxBackupIndex = 1
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern={%d{yyyy-MM-dd HH\:mm\:ss.SSS} %-5p%-10l\: %m%n

#------------------------------info--------------------------
log4j.logger.info.do=info,info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File=/data/logs/rcshow/info.log
log4j.appender.info.threshold=info
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern={%d{yyyy-MM-dd HH\:mm\:ss.SSS} %-5p%-10l\: %m%n

#------------------------------error--------------------------
log4j.logger.error.do=error,error
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File=/data/logs/rcshow/error.log
log4j.appender.error.threshold=error
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern={%d{yyyy-MM-dd HH\:mm\:ss.SSS} %-5p%-10l\: %m%n


#------------------------------user--------------------------
log4j.logger.userop=INFO, userop
log4j.appender.userop=org.apache.log4j.DailyRollingFileAppender
log4j.appender.userop.File=/data/logs/rcshow/userop.log
log4j.appender.userop.append=true
log4j.appender.userop.threshold=info
log4j.appender.userop.layout=org.apache.log4j.PatternLayout
log4j.appender.userop.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %m%n
#%d{yyyy-MM-dd HH\:mm\:ss} [%-5p] - %C{1}.%M - %m%n
log4j.appender.userop.encoding=UTF-8


#------------------------- logger for spring ------------------
log4j.logger.org.springframework=DEBUG, org.springframework, stdout
log4j.appender.org.springframework=org.apache.log4j.FileAppender
log4j.appender.org.springframework.File=d:/spring.log
log4j.appender.org.springframework.Encoding=utf8
log4j.appender.org.springframework.layout=org.apache.log4j.PatternLayout
log4j.appender.org.springframework.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-
