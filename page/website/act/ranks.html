<script>
$(document).ready(function() {
				
	$(".ranknav li").click(function(){
		$(this).parent().find("li").removeClass("current");
		$(this).addClass("current");
		
		var left = this.offsetLeft + 'px';
		$(this).parent().find(".nav_line").css('left',left);
		
		var id = $(this).attr("id").substring(5);
		$(this).parent().parent().find(".rank_list").hide();
		var slink=$(this).attr("link");
		$("#"+slink+id).show();
		
	});
	
});
