<script type="text/javascript" language="javascript"> 
$(document).ready(function() {
	var reg = new RegExp("(^|&)wd=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	var keyword = 0;
	if (r != null){

	var reg2 = new RegExp("(^|&)tag=([^&]*)(&|$)", "i");

		str+='</div>';
		$("#find_result").html(str);
	}else{
		$.ajax({
			type : "get",
			url : opencyou.url + "/channel/find",
			data : {"keyword":keyword,"tag":tag},
			dataType : "json",
			success : function(data) {

					str+='<p class=" mt20 line50">Sorry, Can\'t found  <span class=" colored">'+tag+'</span> related information. </p>';
					str+='<p class=" mt20">Suggest:</p><p>Please Check Your Spelling.</p><p>Short keyword</p><p>Please use the related letters</p>';
					str+='</div>';
					$("#find_result").html(str);
				}else{
					if(data.list!=null && data.list!=''){
						var list = data.list;
						if(!list || list.length==0){
							alert('empty!');
						}else{
							var str = '';
							for(var i in list){

								var time = list[i].time;
								var play = list[i].play;

								str+='<div class="ent_one">';
								str+='<div class="ent_img fl pr">';

								str+='<a href="'+list[i].zburl+'" class="optiond" > <div class="icon_play optiond"></div></a>';
								str+='<div class="toolbar">';
								str+='<span class="t_name"><span class="t_icon icon_time"></span><span class="t_num">'+list[i].time+'min</span></span>';
								str+='<span class="t_online"><span class="t_icon icon_online"></span><span class="t_num">'+list[i].play+'mans</span></span>';
								str+='</div>';
								str+='</div>';
								str+='<a href="'+list[i].zburl+'" class="ent_title">'+list[i].zbname+'</a>';
								str+='</div>';

						str+='<p class=" mt20 line50">Sorry, Can\'t found  <span class=" colored">'+tag+'</span> related information. </p>';
						str+='<p class=" mt20">Suggest:</p><p>Please Check Your Spelling.</p><p>Short keyword</p><p>Please use the related letters</p>';
						
						str+='</div>';

});
