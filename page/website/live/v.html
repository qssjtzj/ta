<style>
	.warp{ width:96%; min-width:1336px;}
	/*html {min-width:960px;}*/
	
	.hfix{min-width:1336px;}
	html {min-width:1336px;}

<body>
<!--顶部导航-->
<div id="header" ></div>
<!--div class="warp"><a href='../index.html' class='top_nav_home'>HOME</a></div-->

<div class="warp1" id="ScrollerWarp"></div>

<!--内容部分-->
<div class="" style="">
  <div class="" style=" width:100%;  ">
    <div class="tv_content shadow" style="  margin-top:40px; min-width:280px; width:100%;"> 
      <!--直播-->
      <div class="tv_left shadow_left" style="  margin-right:280px;"> 
      	<div class="main-scroll-wrap ">
      		<object type="application/x-shockwave-flash" data="flash/STShow.swf" width="100%" height="100%" id="flashBox" style="visibility: visible;">
                <param name="wmode" value="opaque"/>
                <param name="allowScriptAccess" value="always"/>
                <param name="bgcolor" value="#FFFFFF"/>
            </object>
      	</div>
      </div>
      <!--聊天--> 
      
      <!--START-->
      <div class="tv_right">
        <div id="tab-contents" class="tab-contents">
          <div class="tab-chat" style="display: block;"> 
            <!--Chat Message-->
            <div class="chat_scroll" id="chat_scroll">
                <div id="chatMsg" class="chatMsg" style="">
                	<div id="chatMsgContent" ></div>
                    <div style=" width:100%; height:20px; "></div>
                </div><!-- Chat Message End -->
                
                <div id="watchChat_slideBar" class="chat_bar" style=""><span></span><i class="fixpng"> private chat</i></div>
                
                <!-- Private Chat Message -->
                <div id="chat_private" class="chatMsg" style=""> </div>
                <!-- Private Chat Message End -->
            </div>
            <!-- chatForm -->
            <div class="chatForm">
                <div class="chatFormInput">
                    <!--iframe class="RcEditor" frameborder="0" style="display: block; border: none; width:260px; height: 80px;"></iframe-->
                    <textarea id="chatFormText" class="chatFormText" cols="" rows="" style="display: none;"></textarea>
                    <a id="chatFormShowSmile" class="chatFormShowSmile" href="javascript:;" hidefocus="true"></a> 
                </div>
                <div id="chatFormSetting" class="chatFormSetting" style="left:none; right: 4px; display: none;">
                    <div class="chatFormFont">
                        <select id="chatFormFontSize" class="chatFormSelect">
                            <option value="12">Small</option>
                            <option value="14">Medium</option>
                            <option value="20">Large</option>
                        </select>
                        <span style=" color:#999; padding-left:10px; "> Color:</span>
                        <select id="chatFormFontColor" class="chatFormSelect" style="background-color: rgb(118, 64, 205);">
                            <option value="0x7640CD" style="background-color:#7640CD"></option>
                            <option value="0xA442A4" style="background-color:#A442A4"></option>
                            <option value="0xA02B66" style="background-color:#A02B66"></option>
                            <option value="0xC9731D" style="background-color:#C9731D"></option>
                            <option value="0x969607" style="background-color:#969607"></option>
                            <option value="0x68B886" style="background-color:#68B886"></option>
                            <option value="0x0B6E41" style="background-color:#0B6E41"></option>
                            <option value="0x098181" style="background-color:#098181"></option>
                            <option value="0x0D7AC2" style="background-color:#0D7AC2"></option>
                            <option value="0x0E5FD8" style="background-color:#0E5FD8"></option>
                            <option value="0x0C5196" style="background-color:#0C5196"></option>
                            <option value="0x0B3157" style="background-color:#0B3157"></option>
                            <option value="0x333333" style="background-color:#333333" selected="selected"></option>
                            <option value="0x101010" style="background-color:#101010"></option>
                        </select>
                    </div>
                    <div id="chatFormSmile" class="chatFormSmile f-cb"> </div>
                    <div id="chatFormSmileVip" class="chatFormSmileVip f-cb" style=" display:none"> 
                	</div>
                    <div class="chatFormTab">
                    	<a href="javascript:;" hidefocus="true" id="chatFormTab_smail" class=" on"><span class="chatFormShowSmile" ></span> </a>
                    	<a href="javascript:;" hidefocus="true" id="chatFormTab_vip" ><span class="chatFormShowVipSmile"></span></a>
                    </div>
                </div>
                <span id="chatFormFlower" class="chatFormFlower active"><font>0</font></span>
            	<div class="flowerTips" id="flowerTips" >You can obtain free gifts by login~</div>
            
                <span class="to_name uoption">
                    <a href="javascript:void(0)" class="toPub uoption" ></a>
                    <input type="hidden" value="0" id="to_select_uid"/>
                    <input type="text" value="ALL" u="0" readonly="readonly" id="to_select_chat" class="input_text uoption" />
                </span>
                <div class="preUserSug" id="preUserSug" style="display:none;" >
                    <ul>
                        <li u="0" class="">ALL</li>
                    </ul>
                </div>
                <a id="chatFormEnter" class="chatFormEnter" href="javascript:;" hidefocus="true" title="Enter">Send</a> 
                <!--  <div class="chatFormBtn"></div>--> 
            </div>
            <!--Chat Form End--> 
            
          </div>
        </div>
        <!-- tab End -->
        
        <!--<div class="chatMask"></div>-->
    
      </div>
      <!--END--> 
      
    </div>
  </div>
</div>

<div id="userManager" class="userManager" style="visibility: hidden;"></div>

	$("#bottomIframe").remove();
