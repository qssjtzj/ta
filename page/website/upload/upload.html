            <div style=" margin-top:18px;"><span class="smallImgBox" style="width:78px; height:78px"><img id="previewImg_78" src="img/space.png"></span></div>

            <div><span class="smallImgBox" style="width:40px; height:40px"><img id="previewImg_40" src="img/space.png"></span></div>
            <div class="previewText" style="padding-bottom:10px">40 X 40</div>
            <form id="form_point" name="form_point" action="" method="post" enctype="multipart/form-data">
                  <!--http://rcshow.tv/live/upload_face/index.php-->
                  <input type="hidden" id="x1" name="x1" value="">
                  <input type="hidden" id="y1" name="y1" value="">
                  <input type="hidden" id="x2" name="x2" value="">
                  <input type="hidden" id="y2" name="y2" value="">
                  <input style="display:none" type="submit" value="save">
                  <a onclick="FaceUploader.save()" href="javascript:;" class="btnSys" style="margin-right:15px"><span>save</span></a>
                  <a onclick="FaceUploader.cancel()" href="javascript:;" class="btnSys"><span>cancel</span></a>
                </form></td>
        </tr>
        <tr>
          <td colspan="2" class="tdTop">
          	<a href="javascript:;" class="btnSysBig file">
            	Upload Photo
