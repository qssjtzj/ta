<body>

<script>

    function openDialog(){

        layer.open({
            type: 2,
            title: 'layer mobile页',
            shadeClose: true,
            shade: 0.8,
            area: ['593px', '593px'],
            content: 'upload.html' //iframe的url

//            area: ['660px', '440px'], //宽高
//            content: '' + $("#myDialog").html()
//        });
    }

    /*相册*/
    function photoView(){

        $.getJSON('test/photos.json?v='+new Date, function(json){
            layer.photos({
                photos: json //格式见API文档手册页
                ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机
            });
        });
    }

</script>
