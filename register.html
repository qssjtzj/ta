<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="Description" content="">
    <title>账号注册-优质生活</title>

    <meta name="viewport" content="width=device-width">
    <meta property="wb:webmaster" content="fa5ea4ed552d9afc">

    <link href="./css/common.css" rel="stylesheet" type="text/css">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <link href="./css/sweetalert.css" rel="stylesheet" type="text/css">

</head>

<body class="ta-them—grey">

<div class="header-rela">
    <div class="header">
        <div class="logo">
            <a href="/index">
                <img src="./imgs/logo.png" height="75" alt="">
            </a>
        </div>

        <div class="wjma">
            <a href="login.html" id="register_a">登录账户</a>
        </div>
    </div>
</div>

<div class="banner_grey" style="margin-top:40px;"></div>

<div class="register wrap">

    <div class="mains" style="height:500px;">
        <div class="left">
            <form action="#" method="post" id="signup_form" style="width:414px;" novalidate="novalidate">
                <input type="hidden" class="txt" id="opid" name="id" value="D55CD1CC846CF80BF020F3DB84616419">
                <label class="form-field" style="position:relative">
                    <span>手机号</span>
                    <input type="text" class="txt error" id="mobile" name="mobile" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="请输入手机号" aria-required="true" aria-invalid="true">

                    <div class="err-tip" > 请输入正确手机号码 </div>
                </label>
                <label class="form-field" style="position:relative">
                    <span>图形码</span>
                    <img class="verify_img" id="verify_img" src="" style="cursor:pointer; float:right" title="点击获取">
                    <input type="text" class="txt" id="img_verify" name="img_verify" maxlength="4" placeholder="请输入图片验证码" style="width: 120px; line-height:40px;">
                    <div class="err-tip" ></div>
                </label>
                <label class="form-field" style="position: relative;">
                    <span>验证码</span>
                    <input type="text" class="txt" id="sms_verify" name="sms_verify" AUTOCOMPLETE="off" maxlength="4" onkeyup="this.value=this.value.replace(/\D/g,'')" placeholder="请输入手机验证码">
                    <button id="btn_sms_verify" phone-checked="false" code-checked="false" class="huoqu" >获取短信验证码</button>
                    <div class="err-tip" ></div>
                </label>

                <label class="form-field" style="position: relative;">
                    <span>我的密码</span>
                    <input type="password" class="txt" id="password" name="password" placeholder="密码由6-20位字母、数字、符号两种以上组成">
                    <div class="err-tip" ></div>
                </label>

                <label class="form-field" style="position: relative;">
                    <span>我的昵称</span>
                    <input type="text" class="txt" id="nickname" name="nickname" placeholder="昵称由4-12位字符组成">
                    <div class="err-tip" ></div>
                </label>

                <button class="btns" id="btn_register" type="button">注册</button>

                <label class="w_fwtk1 form-field">
                    <input type="checkbox" name="agree" value="1" id="checkbox1" checked="checked">
                    <label for="checkbox1" class="w_fwtk">我已经阅读和同意
                        <a href="/rules.html" target="_blank" style="color: #f77b7b;">XXXX服务条款</a>
                        ，并同意将本人提供的信息由XXXX服务使用。</label>
                </label>
                <p class="w_zsxx">我承诺年满18岁、XXXXXXXXXXXX</p>
            </form>
            <div class="clear"></div>
            <div class="err-tip"></div>
        </div>
        <div class="right">
            <div class="nr">
                <div class="baic_wbbt"><h3>欢迎您加入XXXX，我们将真诚为您服务开始</h3></div>
                <img src="./imgs/qrcode.jpg" alt="" style="width:209px; height:193px;">
                <p>扫一扫关注XXXX微信<br>XXXX更方便</p>
            </div>
        </div>
    </div>
</div>

<div class="foot-lite">

    </div>
</div>

<script>
    $(document).ready(function(){
        register.init();
    });
</script>
</body>
</html>
